Roles
<div ng-controller="rolesController">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>code</th>
            <th>deleted</th>
            <th>description</th>
            <th>view</th>
            <th>remove</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in tableCollection">
            <td>{{row.id}}</td>
            <td>{{row.code}}</td>
            <td>{{row.deleted}}</td>
            <td>{{row.description}}</td>
            <td>
                <a href="#roles/view">
                <button class="btn btn-sm" popover-placement="top" type="button">
                    <i class="glyphicon glyphicon-eye-open"></i>
                </button>
                    </a>
            <td>
                <button type="button" ng-click="removeRow(row)" class="btn btn-sm btn-danger">
                    <i class="glyphicon glyphicon-remove-circle">
                    </i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
